<div class="row">
    <h1>HARD AND SOFT SKILLS</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="50"
        [radius]="100"
        [showUnits]="false"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="80"
        [imageWidth]="80"
        [showSubtitle]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#9fabeb'"
        [innerStrokeColor]="'#070914'"
        [animation]="true"
        [animationDuration]="700"
          ></circle-progress>
    </div>
